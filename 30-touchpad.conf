# /etc/X11/xorg.conf.d

Section "InputClass"
        Identifier "libinput touchpad catchall"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"

        Option "Tapping" "on"
        #Option "NaturalScrolling" "on"
        Option "MiddleEmulation" "on"
EndSection
